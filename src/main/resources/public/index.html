<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Clinic API</title>
    <!-- Link to your external CSS file (relative path) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Welcome to the Vetlocator API</h1>
<p>Here you can search for a veterinarian in your local area</p>

<!-- Adding the image from the /images/ folder -->
<div class="image-container">
    <img src="images/vet-image.jpg" alt="Veterinarian bandaging a cat's paw" class="vet-image">
</div>

<!-- Search Bar -->
<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for a veterinarian..." />
    <button onclick="searchVet()">Search</button>
</div>

<!-- Link to your JavaScript file (relative path) -->
<script src="script.js"></script>
</body>
</html>
